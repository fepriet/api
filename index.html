<!DOCTYPE html>
<html>
<head>
  <title>Llamada a la API</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <button onclick="hacerLlamadaAPI()">Hacer llamada a la API</button>

  <script>
    function hacerLlamadaAPI() {
      // URL de la API
      var apiUrl = "https://fepriet.github.io/api/predecir";
      
      // Datos a enviar en la solicitud POST (si es necesario)
      var requestData = {
          medidas: [2, 1, 123, 456, 1, 1, 1, 1, 3, 2, 1.0, 0.0, 0.0, 0.0, 1, 5, 2, 3, 1, 5000, 10000, 2, 4, 6]
      };

      // Realizar la solicitud POST a la API
      axios.post(apiUrl, requestData)
        .then(function(response) {
          // Manejar la respuesta de la API aqu√≠
          console.log(response.data);
        })
        .catch(function(error) {
          // Manejar cualquier error de la solicitud
          console.error(error);
        });
    }
  </script>
</body>
</html>
